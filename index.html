<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            table { border-collapse: collapse }
            th, td {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>asm.js / WebAssembly examples</h1>
        <form action="" method="post" onsubmit="return false;">
            Find prime numbers between 2 and <input min="2" type="number" id="upper-limit-prime" value="300000"/><button onClick="run(); return false;">Run</button>
        </form>
        <br />
        <table id="results-table">
            <thead>
                <tr>
                    <th>Upper limit</th>
                    <th>Plain Javascript</th>
                    <th>asm.js</th>
                    <th>WebAssembly</th>
                </tr>
            </thead>
        </table>
        </div>
        <script type="text/javascript">


            function run() {
                if (!window.Worker) {
                    alert('Your browser does not support Web Workers.')
                    return
                }

                function attachTdTo(tr, val = 'Running...') {
                    let td = document.createElement('td')
                    td.innerHTML = val
                    tr.appendChild(td)
                    return td
                }

                var upperLimitPrime = document.getElementById("upper-limit-prime").value;
                var tr = document.createElement('tr')
                var tds = {}
                tds.upperLimitPrime = attachTdTo(tr, upperLimitPrime)
                tds.plain_nbOfPrimesFound = attachTdTo(tr)
                tds.asm_nbOfPrimesFound = attachTdTo(tr)
                tds.wasm_nbOfPrimesFound = attachTdTo(tr)
                document.getElementById("results-table").appendChild(tr)

                const listenerDisplayResult = (message) => tds[message.data.name].innerHTML = `${message.data.result} <br> ${message.data.timeTaken} ms`

                var worker = new Worker('worker.js')
                worker.onmessage = ({ data }) => {
                    if (data.ready) {
                        worker.onmessage = listenerDisplayResult
                        worker.postMessage(upperLimitPrime)
                    }
                }
                worker.postMessage({})
            }
        </script>
    </body>
</html>
